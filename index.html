<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Forever: Ghostly Edition</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Oyuncu özellikleri
    const player = {
      x: 50,
      y: 300,
      width: 20,
      height: 20,
      color: "white",
      speed: 3,
      dx: 0,
      dy: 0,
      gravity: 0.5,
      jumpStrength: -10,
      isJumping: false,
      facing: "right", // Karakterin yönü
    };

    // Map ve renk tabanlı sistem
    const map = {
      platforms: [
        { x: 0, y: 380, width: 800, height: 20, color: "gray" }, // Zemin
        { x: 100, y: 320, width: 100, height: 20, color: "gray" },
        { x: 250, y: 260, width: 120, height: 20, color: "gray" },
        { x: 450, y: 200, width: 100, height: 20, color: "gray" },
        { x: 600, y: 320, width: 80, height: 20, color: "gray" },
      ],
      goal: { x: 750, y: 340, width: 40, height: 40, color: "yellow" }, // Eve giriş
    };

    // Hayalet özellikleri
    const ghost = {
      x: 300, // Hayaletin başlangıç pozisyonu
      y: 280, // Hayaletin yüksekliği
      width: 20,
      height: 20,
      color: "cyan",
      speed: 1, // Hareket hızı
      moving: true,
    };

    // Çizim fonksiyonları
    function drawPlayer() {
      // Karakter gövdesi
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Kahverengi yön göstergesi
      ctx.fillStyle = "brown";
      if (player.facing === "right") {
        ctx.fillRect(player.x + player.width - 5, player.y + 5, 5, 5); // Sağda kutucuk
      } else {
        ctx.fillRect(player.x, player.y + 5, 5, 5); // Solda kutucuk
      }
    }

    function drawPlatforms() {
      map.platforms.forEach((p) => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function drawGoal() {
      const g = map.goal;
      ctx.fillStyle = g.color;
      ctx.fillRect(g.x, g.y, g.width, g.height);
    }

    function drawGhost() {
      ctx.fillStyle = ghost.color;
      ctx.fillRect(ghost.x, ghost.y, ghost.width, ghost.height);
    }

    // Hayalet davranışı
    function updateGhost() {
      if (
        (player.facing === "right" && player.x < ghost.x) ||
        (player.facing === "left" && player.x > ghost.x)
      ) {
        ghost.moving = false; // Utanır, durur
      } else {
        ghost.moving = true; // Yaklaşır
      }

      if (ghost.moving) {
        if (player.x > ghost.x) ghost.x += ghost.speed;
        if (player.x < ghost.x) ghost.x -= ghost.speed;
      }
    }

    function drawEnemies() {
      enemies.forEach((e) => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    const enemies = [
      { x: 400, y: 170, width: 20, height: 20, color: "red" },
    ];

    // Kontroller
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        player.dx = player.speed;
        player.facing = "right";
      }
      if (e.key === "ArrowLeft") {
        player.dx = -player.speed;
        player.facing = "left";
      }
      if (e.key === " " && !player.isJumping) {
        player.dy = player.jumpStrength;
        player.isJumping = true;
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
    });

    // Güncelleme
    function updatePlayer() {
      player.x += player.dx;
      player.y += player.dy;
      player.dy += player.gravity;

      map.platforms.forEach((p) => {
        if (
          player.y + player.height <= p.y &&
          player.y + player.height + player.dy >= p.y &&
          player.x + player.width > p.x &&
          player.x < p.x + p.width
        ) {
          player.isJumping = false;
          player.dy = 0;
          player.y = p.y - player.height;
        }
      });

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width)
        player.x = canvas.width - player.width;

      if (checkCollision(player, map.goal)) {
        alert("Eve girdiniz! Yeni bölge açılıyor...");
        player.x = 50;
        player.y = 300;
      }
    }

    function checkCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawGoal();
      drawPlayer();
      drawGhost();
      drawEnemies();
      updatePlayer();
      updateGhost();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
